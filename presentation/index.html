<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="images/graphql.png">

    <title>GraphQL - Lansing JS Meetup</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Azure Functions:</h1>
                <h2>Serverless development concepts</h2>
                <p style="text-align: right;">Lansing DevOps Meetup
                    <br> June 5th, 2018</p>
            </section>
            <section>
                <h3 style="text-align: left;">Brendon Thiede</h3>
                <ul>
                    <li>DevOps Engineer at the Michigan Supreme Court</li>
                    <li>Focused on Automation</li>
                    <li>Linux and Java for the last decade</li>
                </ul>
            </section>
            <section>
                <img src="" alt="The Borg">
                
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        Reveal.initialize({
            dependencies: [
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ],
            history: true
        });
    </script>
</body>

</html>
